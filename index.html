<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Catálogo de Regalos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  /* CONTENEDOR GRID */
  #catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  /* TARJETAS */
  .item {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.2s ease;
    border: 3px solid transparent;
  }

  .item:hover {
    transform: scale(1.02);
  }

  /* TARJETA SELECCIONADA */
  .item.selected {
    border: 3px solid #4CAF50;
    box-shadow: 0 0 10px rgba(76,175,80,0.5);
  }

  .item img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 10px;
  }

  .titulo {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0 5px;
  }

  .descripcion {
    font-size: 14px;
    color: #555;
  }
</style>
</head>

<body>

<h1>Catálogo de Regalos</h1>
<div id="catalogo">Cargando...</div>

<script>
// ⭐⭐ PONÉ ACÁ LA URL DEL DEPLOY DEL WEBAPP ⭐⭐
const API_URL = "TU_URL_DEL_WEBAPP"; // ejemplo: https://script.google.com/macros/s/AKfycbxxxx/exec

async function cargarCatalogo() {
  try {
    const response = await fetch(API_URL);
    const lista = await response.json();

    const contenedor = document.getElementById("catalogo");
    contenedor.innerHTML = "";

    lista.forEach(item => {
      const card = document.createElement("div");
      card.className = "item";

      card.innerHTML = `
        <img src="${item.imagen}" alt="${item.nombre}">
        <div class="titulo">${item.nombre}</div>
        <div class="descripcion">${item.descripcion}</div>
      `;

      // → Selección múltiple
      card.addEventListener("click", () => {
        card.classList.toggle("selected");
      });

      contenedor.appendChild(card);
    });

  } catch (error) {
    document.getElementById("catalogo").innerHTML = "Error al cargar datos.";
    console.error(error);
  }
}

cargarCatalogo();
</script>

</body>
</html>
